<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <div class="login-wrap">
    <div class="login-box">
      <div class="login-logo">
        <a href="index.html">
          <img src="/images/login-logo.svg" alt="로고 이미지">
        </a>        
      </div>
      <!--입력창-->
      <form class="input-wrap">
        <div class="id-box">          
          <input type="text" id="userID" placeholder="">
          <label for="userID">아이디를 입력하세요</label>
        </div>
        <div class="pw-box">         
          <input type="password" id="userPW" placeholder="">
          <label for="userPW">비밀번호를 입력하세요</label>
        </div>
        <label for="checkBOX" class="checkbox">
          <input type="checkbox" id="checkBOX">
           로그인 상태 유지
        </label>
        <button type="submit" class="login-btn">로그인</button>
      </form>
      <div class="login-search">
        <a href="#none">비밀번호 찾기</a>
        <a href="#none">아이디 찾기</a>
        <a href="#none">회원가입</a>
      </div>
      <div class="login-sns-wrap">
        <a href="#none">
          <img src="/images/페이스 아이콘.svg" alt="페이 북 아이콘">
        </a>
        <a href="#none">
          <img src="/images/인스타 아이콘.svg" alt="인스타 아이콘">
        </a>
        <a href="#none">
          <img src="/images/블로그 아이콘.svg" alt="블로그 아이콘">
        </a>
        <a href="#none">
          <img src="/images/카오스 아이콘.svg" alt="카카오스토리 아이콘">
        </a>
        <a href="#none">
          <img src="/images/유투브 아이콘.svg" alt="유투브 아이콘">
        </a>
      </div>
    </div>
  </div>



  <!--풋터-->
  <footer class="footer">
    <div class="footer-wrap">
      <div class="footer-logo">
        <a href="#none">
          <img src="images/logo-footer.png" alt=푸터 로고">
        </a>
      </div>
      <div class="footer-menu">
        <a href="#none">공단소개</a>
        <a href="#none">이용안내</a>
        <a href="#none">개인정보 처리 방침</a>
        <a href="#none">저작권 정책</a>
        <a href="#none">이메일 주소 무단 수집 거부</a>
        <a href="#none">누리집 개선 제안</a>
        <a href="#none">찾아 오시는 길</a>
      </div>
      <div class="footer-bottom">
        <div class="add-text">
          <p>
            26466 강원특별자치도 원주시 혁신로 22(반곡동) 국립공원공단

          <p><span>대표전화(일반문의) :</span> 033-769-9300</p>
          <p><span>고객센터(예약문의) :</span> 1670-9201</p>
          <p><span>팩스번호</span> : 033-769-9419</p>
          <p><span>사업자등록번호</span> : 211-82-06541</p>
          <p>Copyright © Korea National Park Service. All Rights Reserved.</p>
          </p>
        </div>
        <div class="sns-icon-wrap">
          <a href="#none">
            <img src="images/sns-icon01.svg" alt="페이스북">
          </a>
          <a href="#none">
            <img src="images/sns-icon02.svg" alt="인스타">
          </a>
          <a href="#none">
            <img src="images/sns-icon03.svg" alt="블로그">
          </a>
          <a href="#none">
            <img src="images/sns-icon04.svg" alt="카카오 페이지">

          <a href="#none">
            <img src="images/sns-icon05.svg" alt="유투브">
          </a>
        </div>
      </div>
    </div>
  </footer>

<script>
  const inputID = document.getElementById('userID');
  const labelID = inputID.nextElementSibling;

  const inputPW = document.getElementById('userPW');
  const labelPW = inputPW.nextElementSibling;

  inputID.addEventListener('focus', () => {
    labelID.textContent = "아이디";
  });
  inputID.addEventListener('blur', () => {
    if (!inputID.value) {
      labelID.textContent = "아이디를 입력하세요";
    }
  });

  inputPW.addEventListener('focus', () => {
    labelPW.textContent = "비밀번호";
  });
  inputPW.addEventListener('blur', () => {
    if (!inputPW.value) {
      labelPW.textContent = "비밀번호를 입력하세요";
    }
  });
</script>
